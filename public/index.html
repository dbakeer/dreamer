<!DOCTYPE html>
<html ng-app="dreamApp">

  <head>

    <meta charset="utf-8">

    <title>Dreamers</title>

    <meta name="description" content="An app that visualizes people's dreams across the world">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- GOOGLE MAPS API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3IjvUEEuhri-V2W10RshoYj2K5XRgB9g"></script>

    <!-- JS SOURCE -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>

    <script src="../bower_components/angular/angular.js"></script>

    <script src="../bower_components/angular-route/angular-route.js"></script>

    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

    <!-- ANGULAR -->
    <script src="js/app.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/addCtrl.js"></script>

    <!-- FONTS -->
    <link href='https://fonts.googleapis.com/css?family=Sonsie+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>

  </head>

  <body ng-controller="addCtrl">


    <div class="container">

      <!-- HEADER -->
      <div class="header">
        <h1 id = "logo">Dreamers</h1>
        <h2 id="byline">Tell Your Dreams and See Dreams Across the World</h2>
        <br/>
        <a href="/#/join">Add Your Dream</a>
        <br/>
        <a href="/#/find">Find Dreams Near You</a>
      </div>

      <div class="row content">
        <div class="col-md-7">
          <!-- MAP -->
          <div id="map" style="width:550px; height:690px"></div>
        </div>

        <!-- FORM VIEWS -->
        <div ng-view></div>

      </div>
    </div>
  </body>
</html>
