<!DOCTYPE html>
<html ng-app="dreamApp">

  <head>

    <meta charset="utf-8">

    <title>Dream</title>

    <meta name="description" content="An app that visualizes people's dreams across the world">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>

    <!-- GOOGLE MAPS API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3IjvUEEuhri-V2W10RshoYj2K5XRgB9g"></script>

    <!-- JS SOURCE -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>

    <script src="../bower_components/angular/angular.js"></script>

    <script src="../bower_components/angular-route/angular-route.js"></script>

    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>

    <!-- ANGULAR -->
    <script src="js/app.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/addCtrl.js"></script>

  </head>

  <body ng-controller="addCtrl">

    <!-- HEADER -->
    <div class="container">
      <div class="header">
        <h1>Dream</h1>
        <h2>Tell Your Dreams and See Dreams Across the World</h2>
      </div>

      <!-- MAP -->
      <div class="row content">
        <div class="col-md-7">
          <div id="map" style="width:645px; height:645px">
          </div>
        </div>

          <!-- SIDE PANEL -->
          <div class="col-md-5">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h2 class="panel-title text-center">
                  Write your dream! What do you want to do? Who do you want to be? Tell the world.
                </h2>
              </div>

              <!-- PANEL BODY -->
              <div class="panel-body">
                <form name="addForm" novalidate>
                  <div class="form-group">
                    <label for="username">Username
                      <span class="badge">
                        All fields required
                      </span>
                    </label>
                    <input type="text" class="form-control" id="username" placeholder="Choose a Username!" ng-model="formData.username" required>
                  </div>

                  <label class="radio control-label">
                    Gender
                  </label>
                  <div class="radio">
                    <label>
                      <input type="radio" name="optionsRadios" id="radiomale" value="Male" ng-model="formData.gender">
                      Male
                    </label>
                  </div>

                  <div class="radio" required>
                    <label>
                      <input type="radio" name="optionsRadios" id="radiofemale" value="Female" ng-model="formData.gender">
                      Female
                    </label>
                  </div>

                  <div class="radio">
                    <label>
                      <input type="radio" name="optionsRadios" id="radioother" value="Prefer not to Say" ng-model="formData.gender">
                      Prefer not to say
                    </label>
                  </div>

                  <div class="form-group">
                    <label for="age">
                      Age
                    </label>
                    <input type="number" class="form-control" id="age" placeholder="Your Age" ng-model="formData.age" required>
                  </div>

                  <div class="form-group">
                    <label for="dream">
                      What is your dream?
                    </label>
                    <input type="text" class="form-control" id="dream" placeholder="Your dream!" ng-model="formData.dream" required>
                  </div>

                  <div class="form-group">
                    <label for="latitude">
                      Latitude
                    </label>
                    <input type="text" class="form-control" id="latitude" value="39.500" ng-model="formData.latitude" readonly>
                  </div>

                  <div class="form-group">
                    <label for="longitude">
                      Longitude
                    </label>
                    <input type="text" class="form-control" id="longitude" value="-98.350" ng-model="formData.longitude" readonly>
                  </div>

                  <div class="form-group">
                    <label for="verified">
                      HTML5 Verified Location?
                      <span>
                        <button class="btn btn-default btn-xs">
                          <span class="glyphicon glyphicon-refresh">
                          </span>
                        </button>
                      </span>
                    </label>
                    <input type="text" class="form-control" id="verified" placeholder= "No Thank You :(" ng-model="formData.htmlverified" readonly>
                  </div>

                  <!-- SUBMIT BUTTON-->
                  <button type="submit" class="btn btn-danger btn-block" ng-click="createUser()" ng-disabled="addForm.$invalid">Submit</button>
                </form>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
